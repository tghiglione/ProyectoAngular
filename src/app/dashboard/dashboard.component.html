<mat-drawer-container class="example-container" autosize>
    <mat-toolbar color="primary">
        <button mat-icon-button type="button" class="example-icon example-sidenav-content" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
        </button>
        <span>App Alumnos</span>
        <span class="example-spacer"></span>
    </mat-toolbar>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <h3>MENU</h3>
        <ul>
            <li>Home</li>
            <li>Alumnos</li>
            <li>Profesores</li>
        </ul>
    </mat-drawer>
    <app-user-log></app-user-log>
    <app-alumnos></app-alumnos>
</mat-drawer-container>
